<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Kiosk Go</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('error', (e) => {
        console.error('Error:', e.error);
        document.body.innerHTML += '<p style="color:red;padding:20px;">Error: ' + e.error + '</p>';
      });
    </script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
