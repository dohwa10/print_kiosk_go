<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <title>Print Kiosk Go</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script type="module" crossorigin src="./assets/index-jNTVbkbv.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('error', (e) => {
        console.error('Error:', e.error);
        document.body.innerHTML += '<p style="color:red;padding:20px;">Error: ' + e.error + '</p>';
      });
    </script>
  </body>
</html>
